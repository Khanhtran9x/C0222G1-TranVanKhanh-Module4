<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row body-justify-center">
            <p class="font-weight-normal" style="font-size: 1.5rem; margin-top: 2rem; margin-bottom: 0">
                Edit Song</p>
        </div>
        <div class="row body-justify-center">
            <div class="bg-light p-3 border-radius">
                <form th:action="@{/update}" th:object="${music}"
                      method="POST" novalidate="novalidate">
                    <input type="hidden" th:field="*{songId}"/>
                    <div class="form-group">
                        <label for="inputSongName">Song Name</label>
                        <input type="text" th:field="*{songName}" class="form-control" id="inputSongName"
                               placeholder="Enter song name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputSinger">Singer</label>
                        <input type="text" th:field="*{singer}" class="form-control" id="inputSinger"
                               placeholder="Enter singer" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMusicType">Music Type</label>
                        <input type="text" th:field="*{musicType}" class="form-control" id="inputMusicType"
                               placeholder="Enter music type" required>
                    </div>
                    <div class="form-group">
                        <label for="inputSongPath">Song Path</label>
                        <input type="text" th:field="*{songPath}" class="form-control" id="inputSongPath"
                               placeholder="Enter song path" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
