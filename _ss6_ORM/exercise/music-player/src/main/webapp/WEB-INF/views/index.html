<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="justify-content: center">
        <p class="font-weight-normal" style="font-size: 1.5rem; margin-bottom: 1rem">
            Music Player</p>
    </div>
    <div class="row m-2" style="justify-content: center">
        <a th:href="@{/create}">Add new song</a>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4">
        </div>
        <div class="col-lg-8 col-md-8">
            <form th:action="@{/search}" method="GET" novalidate="novalidate" class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="songName" placeholder="Search name">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    <div class="row" style="justify-content: center">
        <div class="bg-light p-3 border-radius">
            <table class="table table-responsive table-hover" id="bookTable" width="100%" style="width: 100%;">
                <thead>
                <tr style="background-color: #046056">
                    <th scope="col" class="text-white">#</th>
                    <th scope="col" class="text-white">Song Name</th>
                    <th scope="col" class="text-white">Singer</th>
                    <th scope="col" class="text-white">Music Type</th>
                    <th scope="col" class="text-white">Song Path</th>
                    <th scope="col" class="text-white">Edit</th>
                    <th scope="col" class="text-white">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,rowStat : ${musicList}">
                    <td th:text="${rowStat.count}"></td>
                    <td th:text="${row.getSongName()}"></td>
                    <td th:text="${row.getSinger()}"></td>
                    <td th:text="${row.getMusicType()}"></td>
                    <td th:text="${row.getSongPath()}"></td>
                    <td><a th:href="@{/{id}/edit(id=${row.getSongId()})}">Edit</a></td>
                    <td><a th:href="@{/{id}/delete(id=${row.getSongId()})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
