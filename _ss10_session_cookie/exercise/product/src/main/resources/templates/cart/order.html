<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>ShopViet | Order</title>
    <link rel="shortcut icon" href="https://furamavietnam.com/wp-content/uploads/2018/07/favicon.png"
          type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .page-item.active .page-link {
            z-index: 3;
            color: white !important;
            background-color: black !important;
            border-color: black !important;
        }

        .page-link {
            color: black !important;
        }
    </style>
</head>
<body id="page-top">
<div th:replace="/layout :: head">
</div>
<div class="container" style="margin-top: 5rem">
    <div class="row m-2">
        <center>
            <h4>Order Information</h4>
            <i th:if="${msg != null}" class="bi bi-check2-circle">
                <span class="" th:text="${msg}"></span>
            </i>
        </center>
    </div>
    <div class="row" style="justify-content: center">
    <form th:action="@{/cart/payment}" method="POST" class="needs-validation p-4"
          style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">Name</label>
                <input class="form-control" id="validationCustom01" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Phone number</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom3">Address</label>
                <input type="text" class="form-control" id="validationCustom3" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">Date Of Birth</label>
                <input type="date" class="form-control" id="validationCustom03"
                       placeholder="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom04">Gender</label>
                <select class="form-control" id="validationCustom04">
                    <option th:text="Male">
                    <option th:text="Female">
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom05">Email</label>
                <input type="text" class="form-control" id="validationCustom05" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn text-white" type="submit" style="background-color: black">Process to payment</button>
    </form>
    </div>
</div>


<!--<div th:replace="/layout :: foot"></div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
