<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>ShopViet | Cart</title>
    <link rel="shortcut icon" href="https://furamavietnam.com/wp-content/uploads/2018/07/favicon.png"
          type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .page-item.active .page-link {
            z-index: 3;
            color: white !important;
            background-color: black !important;
            border-color: black !important;
        }

        .page-link {
            color: black !important;
        }
    </style>
</head>
<body id="page-top">
<div th:replace="/layout :: head">
</div>
<div class="container" style="margin-top: 5rem">
    <div class="row m-2">
        <center>
            <h4>Cart</h4>
            <i th:if="${msg != null}" class="bi bi-check2-circle">
                <span class="" th:text="${msg}"></span>
            </i>
        </center>
    </div>
    <div class="row" style="justify-content: center">
        <ul class="list-group" style="width: 40%">
            <li class="list-group-item" th:each="product: ${cart.getProducts()}">
                <div class="row">
                    <div class="col-md-4">
                        <img class="" th:src="${product.getKey().path}" style="width: 7rem;" alt="Card image cap">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <h5 th:text="${product.getKey().name}" class="card-title"></h5>
                        </div>
                        <div class="row">
                        <span>
                          Price: <strong th:text="${product.getKey().price + '$'}" class="card-text"></strong>
                         </span>
                        </div>
                        <div class="row">
                          <span>
                              Amounts:
                               <a class="btn btn-sm btn-dark" style="width: 2rem" th:href="@{/product/decrease/__${product.getKey().id}__}"
                                  th:text="${'-'}"></a>
                              <strong th:text="${product.getValue()}" class="card-text"></strong>
                              <a class="btn btn-sm btn-dark" style="width: 2rem" th:href="@{/product/add/__${product.getKey().id}__(action='show')}"
                                 th:text="${'+'}"></a>
                          </span>
                        </div>
                        <div class="row">
                            <a class="text-decoration-none" th:href="@{/cart/remove/__${product.getKey().id}__}">Remove</a>
                        </div>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <span>
                    Sum: <strong th:text="${cart.countTotalPayment() + '$'}"></strong>
                </span>
            </li>
        </ul>
    </div>
    <div class="row" style="justify-content: center">
        <a th:href="@{/cart/order}" class="btn btn-dark" style="width: 10rem">Process to order</a>
    </div>
</div>

<!--<div th:replace="/layout :: foot"></div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
