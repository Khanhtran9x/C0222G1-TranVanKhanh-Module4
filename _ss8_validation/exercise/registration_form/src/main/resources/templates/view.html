<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 3rem;">
        <div class="col-lg-4 col-md-4"></div>
        <div class="col-lg-4 col-md-4">
            <div class="panel-group">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4>User created successfully!!</h4>
                    </div>
                    <div class="panel-body">
                        <h4>First name: </h4>
                        <h4 class="text-success" th:text="${user.firstName}"></h4>

                        <h4>Last name: </h4>
                        <h4 class="text-success" th:text="${user.lastName}"></h4>

                        <h4>Phone number: </h4>
                        <h4 class="text-success" th:text="${user.phoneNumber}"></h4>

                        <h4>Date of birth: </h4>
                        <h4 class="text-success" th:text="${user.dateOfBirth}"></h4>

                        <h4>Email:</h4>
                        <h4 class="text-success" th:text="${user.email}"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4"></div>
    </div>
</div>
</body>
</html>
