<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="justify-content: center">
        <p style="font-size: 1.5rem">User Registration Form</p>
    </div>
    <div class="row" style="justify-content: center">
        <p th:text="${msg}" style="font-size: 1rem">User Registration Form</p>
    </div>
    <div class="row" style="justify-content: center">
        <form th:object="${user}" th:action="@{/save}" method="POST" class="needs-validation p-4" style="background-color: whitesmoke; border-radius: 1rem" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" th:field = "*{firstName}" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
                    <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors = "*{firstName}"></p>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" th:field = "*{lastName}" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
                    <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors = "*{lastName}"></p>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustomPhone">Phone Number</label>
                    <input type="text" th:field = "*{phoneNumber}" class="form-control" id="validationCustomPhone" placeholder="Phone Number" value="" required>
                    <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors = "*{phoneNumber}"></p>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Date Of Birth</label>
                    <input type="date" th:field = "*{dateOfBirth}" class="form-control" id="validationCustom03" placeholder="" required>
                    <p style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors = "*{dateOfBirth}"></p>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom04">Email</label>
                    <input type="text" th:field = "*{email}" class="form-control" id="validationCustom04" placeholder="abc@abc.xyz" required>
                    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors = "*{email}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn text-white" type="submit" style="background-color: #046056">Submit form</button>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>
</div>
</body>
</html>
