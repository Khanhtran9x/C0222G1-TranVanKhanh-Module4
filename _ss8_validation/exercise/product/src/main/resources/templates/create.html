<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}"></p>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
            <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors = "*{price}"></p>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
            <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors = "*{description}"></p>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}"/>
            <p style="color: red" th:if="${#fields.hasErrors('producer')}" th:errors = "*{producer}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
