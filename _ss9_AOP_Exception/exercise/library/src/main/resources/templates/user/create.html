<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row body-justify-center">
            <p class="font-weight-normal" style="font-size: 1.5rem; margin-top: 2rem; margin-bottom: 0">
                Borrow book</p>
        </div>
        <div class="row body-justify-center">
            <div class="bg-light p-3 border-radius">
                <form th:action="@{/user/save}" th:object="${user}"
                      method="POST" novalidate="novalidate">
                    <div class="form-group">
                        <label for="inputUserName">Borrowing code</label>
                        <input type="text" th:field="*{code}" class="form-control" id="inputUserName"
                               th:text="${code}" readonly = "readonly">
                    </div>
                    <div class="form-group">
                        <label for="inputUserName">User name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="inputUserName"
                               placeholder="Enter user name" required>
                    </div>
                    <input type="hidden" th:field = "*{book}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
