<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="justify-content: center">
        <p class="font-weight-normal" style="font-size: 1.5rem; margin-bottom: 1rem">
            Book List</p>
    </div>
    <div class="row m-2" style="justify-content: center">
        <a th:href="@{/user}">Display users</a>
    </div>
    <div class="row m-2" style="justify-content: center">
        <p th:text="${msg}"></p>
    </div>
    <div class="row" style="justify-content: center">
        <div class="bg-light p-3 border-radius">
            <table class="table table-responsive table-hover" id="bookTable" width="100%" style="width: 100%;">
                <thead>
                <tr style="background-color: #046056">
                    <th scope="col" class="text-white">#</th>
                    <th scope="col" class="text-white">Book Code</th>
                    <th scope="col" class="text-white">Book Name</th>
                    <th scope="col" class="text-white">Book Author</th>
                    <th scope="col" class="text-white">Book Numbers</th>
                    <th scope="col" class="text-white">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,rowStat : ${bookList}">
                    <td th:text="${rowStat.count}"></td>
                    <td th:text="${row.code}"></td>
                    <td th:text="${row.name}"></td>
                    <td th:text="${row.author}"></td>
                    <td th:text="${row.numbers}"></td>
                    <td><a th:href="@{/book/{id}/borrow(id=${row.id})}">Borrow</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row" style="justify-content: center">
    <span class="m-1">
        <a th:if = "${bookList.hasPrevious()}" th:href="@{/book/(page = ${bookList.number - 1})}">Previous</a>
    </span>
    <span th:each="pageNo: ${#numbers.sequence(0,bookList.totalPages - 1)}" class="m-1">
        <a th:href="@{/book/(page = ${pageNo})}" th:text="${pageNo + 1}"></a>
    </span>
    <span class="m-1">
        <a th:if = "${bookList.hasNext()}" th:href="@{/book/(page = ${bookList.number + 1})}">Next</a>
    </span>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
